# Hugo configuration file
title: ./ravi.sh

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    # - name: Contact â†—
    #   url: "https://github.com/imfing"
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/ravish0007"
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/ravish0007/ravish0007.github.io/edit/main/content"
